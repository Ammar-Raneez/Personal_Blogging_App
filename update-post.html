<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blog |Update Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/new-post.css">
        <link rel="stylesheet" href="style/nav.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
        <script src="js/update-post.js"></script>
    </head>

    <body>
        <div class="container new-post-page">
            <nav id="topnav" class="topnav">
                <nav class="profile-nav">
                    <a href=""><img src="assets/logo.png"/></a>
                </nav>
    
                <nav class="login-nav">
                    <a href="index.html">Home</a>
                    <a class="active" href="home.html">Posts</a>
                </nav>
            </nav>

            
            <header>
                <div class="title">Update Post</div>
            </header>


            <div class="main">
                <div class="main-container">
                    <div class="navigation">
                        <a href="home.html">Back</a>
                    </div>

                    <div class="form-container">
                        <form onsubmit="event.preventDefault()" method="POST">
                            <input id="form-post-title" type="text" name="post-title" placeholder="Post Title"/>
                            <textarea id="form-post-content" name="post-content" placeholder="Post Content"></textarea>
                            <input id="form-post-author" type="author" name="post-author" placeholder="Author">
                            <div>
                                <label>Choose Image</label>
                                <input id="form-post-image" type="file" name="post-image" accept="image/*">
                            </div>
                            <button id="form-post-submit" type="button" onclick="submitNewPost()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <footer>
                <p id="copyright">Copyright &copy; <span id="date"></span> Ammar Raneez ❤️ All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
